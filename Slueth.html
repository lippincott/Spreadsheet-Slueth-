<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadSheet Sleuth üîç</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-section:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .status-true {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .status-false {
            background: #f97316;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .row-true {
            background-color: #d1fae5;
        }

        .row-false {
            background-color: #fed7aa;
        }

        .expected-headers {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .expected-headers h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .expected-headers ul {
            list-style-position: inside;
            color: #555;
        }

        .expected-headers li {
            padding: 5px 0;
        }

        .hidden {
            display: none;
        }

        .filename {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SpreadSheet Sleuth</h1>
        <p class="subtitle">Detective work for your Excel headers</p>

        <div class="expected-headers">
            <h3>üìã Expected Headers:</h3>
            <ul id="expectedHeadersList"></ul>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìä</div>
            <p style="margin-bottom: 20px; color: #666;">Drop your Excel file here or click to browse</p>
            <label for="fileInput">
                <span class="upload-btn">Choose Excel File</span>
            </label>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div id="filename" class="filename hidden"></div>

        <div id="results" class="results-section hidden">
            <h2 style="color: #667eea; margin-bottom: 15px;">üéØ Investigation Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Expected Header</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Define your expected headers here
        const EXPECTED_HEADERS = [
            'Name',
            'Email',
            'Phone',
            'Address',
            'City',
            'State',
            'Zip Code',
            'Country'
        ];

        // Display expected headers
        const headersList = document.getElementById('expectedHeadersList');
        EXPECTED_HEADERS.forEach(header => {
            const li = document.createElement('li');
            li.textContent = header;
            headersList.appendChild(li);
        });

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const resultsSection = document.getElementById('results');
        const resultsBody = document.getElementById('resultsBody');
        const filenameDiv = document.getElementById('filename');

        // File input change handler
        fileInput.addEventListener('change', handleFile);

        // Upload section click handler
        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile({ target: { files: files } });
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            filenameDiv.textContent = `üìÑ ${file.name}`;
            filenameDiv.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first sheet
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Convert to JSON to get headers
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    const fileHeaders = jsonData[0] || [];
                    
                    // Check matches
                    displayResults(fileHeaders);
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function displayResults(fileHeaders) {
            resultsBody.innerHTML = '';
            
            EXPECTED_HEADERS.forEach(expectedHeader => {
                const row = document.createElement('tr');
                const isMatch = fileHeaders.includes(expectedHeader);
                
                row.className = isMatch ? 'row-true' : 'row-false';
                
                const headerCell = document.createElement('td');
                headerCell.textContent = expectedHeader;
                
                const statusCell = document.createElement('td');
                const statusSpan = document.createElement('span');
                statusSpan.className = isMatch ? 'status-true' : 'status-false';
                statusSpan.textContent = isMatch ? 'TRUE' : 'FALSE';
                statusCell.appendChild(statusSpan);
                
                row.appendChild(headerCell);
                row.appendChild(statusCell);
                resultsBody.appendChild(row);
            });
            
            resultsSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
